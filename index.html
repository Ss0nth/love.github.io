<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I LOVE U</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div class="envelope">
          <div class="letter">
            <div class="text">
              <strong>HoLizz.</strong>
              <p>
                Desde que llegaste a mi vida, descubrí que el verdadero hogar está en tu mirada.
                Tus sonrisas iluminan mis días y tu presencia hace que todo cobre sentido.
                Eres más de lo que siempre soñé,No hay rincón del mundo donde preferiría estar que a tu lado<br />
                &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; TE AMO ❤️
              </p>
            </div>
          </div>
        </div>
        <div class="heart"></div>
      </div>
    </div>
    <audio id="audio" autoplay>
      <source src="river.mp3" type="audio/mpeg" />
    </audio>
    <script>
      const envelope = document.querySelector(".envelope-wrapper");
      envelope.addEventListener("click", () => {
        envelope.classList.toggle("flap");
      });

  
      const audio = document.getElementById("audio");

      
      audio.volume = 0.2;

      audio.addEventListener("timeupdate", function () {
        if (audio.currentTime >= 30) {
          audio.pause();
        }
      });
    </script>
  </body>
</html>
